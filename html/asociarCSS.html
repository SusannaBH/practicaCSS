<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>asociar css</title>
    <link rel="stylesheet" href="../css/style1.css" type="text/css">
    <style>
        @import url(../css/style2.css);
        h1{
            color: orange;
        }
    </style>
</head>
<body style="background-color: bisque;">
    <h1>H1 está con CSS &lt;style&gt;</h1>
    <h2>H2 está con CSS link</h2>
    <p>El fondo está puesto con CSS a través de style=" " en el body y el color del
         texto está puesto con CSS @import url.</p>
        <form>
            <label for="numero"><b>EJERCICIO 2</b><br>Introduce la edad del 0 a 120:</label>
            <input id="numero" type="number" min="0" max="120">
        </form>
</body>
</html>
