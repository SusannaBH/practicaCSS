<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Colores</title>
    <link rel="stylesheet" href="../css/styleColores.css">
</head>
<body>
    <header>
        <h1>- LOS COLORES -</h1>
    </header>
    <main>
    <h2>Colores Primarios</h2>
    <div class="container">
        <div class="circle circle-red"></div>
        <div class="circle circle-green"></div>
        <div class="circle circle-blue"></div>
    </div>
    <h2>Colores Secundarios</h2>
    <div class="fila1">
        <div class="circle circle-red"></div>
        <p><b>+</b></p>
        <div class="circle circle-blue"></div>
        <p><b>=</b></p>
        <div class="circle circle-fuchsia"></div>
    </div>
    <div class="fila2">
        <div class="circle circle-blue"></div>
        <p><b>+</b></p>
        <div class="circle circle-green"></div>
        <p><b>=</b></p>
        <div class="circle circle-aqua"></div>
    </div>
    <div class="fila3">
        <div class="circle circle-green"></div>
        <p><b>+</b></p>
        <div class="circle circle-red"></div>
        <p><b>=</b></p>
        <div class="circle circle-yellow"></div>
    </div>
    <h2>RGB</h2>
    <div class="RGB">
        <div class="circle" id="circle1"></div>
        <div class="circle" id="circle2"></div>
        <div class="circle" id="circle3"></div>
    </div>
    </main>
    <footer></footer>
</body>

</html>
